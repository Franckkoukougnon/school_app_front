<div class="container">
    <h2>Liste des Établissements</h2>

    <div *ngIf="etablissements.length > 0; else noEtablissements">
        <ul class="etablissement-list">
            <li *ngFor="let etablissement of etablissements">
                <a [routerLink]="['/etablissement', etablissement.id]">
                    {{ etablissement.nom }}
                </a>
            </li>
        </ul>
    </div>

    <ng-template #noEtablissements>
        <p>Aucun établissement trouvé.</p>
    </ng-template>
</div>
